<ion-app>
  <ion-split-pane contentId="main-content">
   

<!--hod menu-->
    <ion-menu contentId="main-content" type="overlay" *ngIf="h">
      <ion-content>
       <ion-toolbar>
      
      <img src="assets/img/header.png">
      </ion-toolbar>
      <img src="assets/img/bpc.jpg">

        <ion-list id="inbox-list">
          <ion-list-header>
        
      
       
         
          <ion-avatar>
           <img src="{{this.authService.profile_pic}}" onError="src = 'assets/img/profile.png'">
           </ion-avatar>
          {{name}}
          </ion-list-header>
          <ion-note>{{a}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of hodPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            
          </ion-menu-toggle>
           
        </ion-list>

        <ion-list id="labels-list">
         

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
