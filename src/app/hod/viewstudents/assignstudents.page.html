<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  <ion-title>View Students</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let s of student" (click)="viewstudent(s.student_id)">
          <ion-label>{{s.studentdetails[0].name}}</ion-label>
          
        </ion-item>
</ion-content>
