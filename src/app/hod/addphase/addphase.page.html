<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  <ion-title>Add Phase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

 <ion-item>
    <ion-label>Select Project</ion-label>
    <ion-select placeholder="Select One" formControlName="project_id">
      <ion-select-option *ngFor="let p of project" value="{{p._id}}">{{p.project_type}} {{p.academic_year | date:'yyyy'}}</ion-select-option>
      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phase</ion-label>
    <ion-input formControlName="phase" inputmode="text"></ion-input>
  </ion-item>
  <ion-item>
  <ion-textarea placeholder="Enter a description" formControlName="description"  inputmode="text"></ion-textarea>

  </ion-item>
  <ion-item>
  <ion-label>Due Date</ion-label>
  <ion-datetime displayFormat="DD MM YYYY" placeholder="Select Date"  formControlName="due_date"></ion-datetime>
</ion-item>
 

<ion-button [disabled]="!projectForm.valid" (click)="addProject()">Add Phase</ion-button>

</form>
</ion-content>
